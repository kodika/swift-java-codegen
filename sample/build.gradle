apply plugin: 'com.android.application'
apply plugin: 'com.readdle.android.swift'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

swift {
    useKapt true
    cleanEnabled true
    debug {
        abiFilters("x86_64")
        extraBuildFlags("-Xswiftc", "-DDEBUG")
    }
}

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "com.readdle.swiftjava.sample"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["com.readdle.codegen.package": """{
                   "moduleName": "SampleProject",
                   "importPackages": ["SampleAppCore"],
                   "packageFolderMappings":{
                            "io.kodika.android.TestPackage": "TestPackageKodika"
                   },
                   "customTypeMappings": {
                           "com.readdle.swiftjava.sample.CustomSampleValue": "SampleValue"
                   },
                   "enclosedJavaClassMappings":{
                           "io.kodika.android.TestPackage.SwiftReferenceWithCallback.SwiftReferenceEnclosed": "io.kodika.android.TestPackage.SwiftReferenceWithCallback\$SwiftReferenceEnclosed",
                           "android.view.Window.WindowEnclosed":"android.view.Window\$WindowEnclosed"
                   }
               }
               """
                ]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // Configure only for each module that uses Java 8
    // language features (either in its source code or
    // through dependencies).
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    // For Kotlin projects
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = '1.8'
        freeCompilerArgs += '-Xuse-experimental=kotlin.ExperimentalUnsignedTypes'
    }
}

dependencies {
    kapt project(':compiler')
    implementation project(':library')

    implementation 'com.android.support.constraint:constraint-layout:2.0.4'
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'com.android.support:support-annotations:28.0.0'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test:rules:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
